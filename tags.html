<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags hHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos de lista a seguir. Passeo mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p>">Parágrafo</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;title> e &lt;/title>">Títulos</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;img>">Imagens</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;abbr>">Abreviações</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;code>">Código-fonte</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;ol>">Listas Numeradas</abbr></li>
    </ul>
    <ul>
        <li><abbr title="Use a tag &lt;ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
